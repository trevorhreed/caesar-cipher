<!doctype html>
<html>
  <head>

  </head>
  <body>
    <button id="add">Add Elements</button>
    <button id="remove">Remove Elements</button>
    <section id="section"></section>
    <script>
      const addBtn = document.querySelector('#add')
      const removeBtn = document.querySelector('#remove')
      const sectionEl = document.querySelector('#section')

      const elements = []

      const addElements = () => {
        for(let i=0; i < 1000; i++) {
          const div = document.createElement('div')
          div.textContent = 'An element.'
          sectionEl.append(div)
          elements.push(div)
        }
      }

      const removeElements = () => {
        elements.forEach(element => element.remove())
      }

      addBtn.addEventListener('click', addElements)
      removeBtn.addEventListener('click', removeElements)
    </script>
  </body>
</html>
